<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chess</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div class="container p-3  bg-dark text-white">
    <div class=" justify-content-center">
        <div class="chessboard" id="board5" style="margin: 0 auto; width: 400px;">
        </div>
        <div>
          <input class="btn btn-primary"type="button" id="startPositionBtn5" value="|<" />
          <input class="btn btn-primary" type="button" id="prevBtn5" value="<" />
          <input class="btn btn-primary" type="button" id="nextBtn5" value=">" />
          <input class="btn btn-primary" type="button" id="endPositionBtn5" value=">|" />
          <br>
          <br>
          <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View PGN</button>
      
        </div>
      </div>
      
      
      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            
            <div class="modal-body">
              <p id="pgn5"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div></div>
</body>

</html>
